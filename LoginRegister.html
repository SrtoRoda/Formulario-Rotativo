<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro con Animación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #181717;
        }

        .card-container {
            perspective: 1000px;
        }

        .card {
            width: 400px;
            height: 500px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s ease-in-out;
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: #1f1e1e;
            border-radius: 8px;
            padding: 20px;
            box-sizing: border-box;
        }

        .card-face.front {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card-face.back {
            transform: rotateY(180deg);
        }

        .card-face h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
            color: #ebebeb;
        }

        .card-face label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #ebebeb;
        }

        .card-face input {
            width: 100%;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 12px;
            box-sizing: border-box;
            background: #f9f9f9;
            color: #333333;
        }

        .card-face button {
            width: 100%;
            padding: 15px;
            background: #ff6600;
            color: #ffffff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
        }

        .card-face button:hover {
            background: #cc5200; 
        }

        .card-face a {
            display: block;
            text-align: center;
            margin-top: 10px;
            text-decoration: none;
            color: #ff6600;
        }

        .card-face a:hover {
            color: #cc5200; 
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card" id="card">
            <!-- Cara frontal (Login) -->
            <div class="card-face front">
                <h2>Iniciar Sesión</h2>
                <form action="/login" method="POST">
                    <label for="login-email">Correo Electrónico</label>
                    <input type="email" id="login-email" name="email" placeholder="Ingresa tu correo" required>
                    
                    <label for="login-password">Contraseña</label>
                    <input type="password" id="login-password" name="password" placeholder="Ingresa tu contraseña" required>
                    
                    <button type="submit">Iniciar Sesión</button>
                </form>
                <a href="#" id="to-register">¿No tienes cuenta? Regístrate</a>
            </div>

            <!-- Cara trasera (Registro) -->
            <div class="card-face back">
                <h2>Crear Cuenta</h2>
                <form action="/register" method="POST">
                    <label for="register-name">Nombre Completo</label>
                    <input type="text" id="register-name" name="name" placeholder="Ingresa tu nombre" required>
                    
                    <label for="register-email">Correo Electrónico</label>
                    <input type="email" id="register-email" name="email" placeholder="Ingresa tu correo" required>
                    
                    <label for="register-password">Contraseña</label>
                    <input type="password" id="register-password" name="password" placeholder="Crea una contraseña" required>
                    
                    <button type="submit">Registrarse</button>
                </form>
                <a href="#" id="to-login">¿Ya tienes cuenta? Inicia Sesión</a>
            </div>
        </div>
    </div>

    <script>
        const card = document.getElementById('card');
        const toRegister = document.getElementById('to-register');
        const toLogin = document.getElementById('to-login');

        // "Event listeners" para alternar entre las caras
        toRegister.addEventListener('click', (e) => {
            e.preventDefault();
            card.classList.add('is-flipped');
        });

        toLogin.addEventListener('click', (e) => {
            e.preventDefault();
            card.classList.remove('is-flipped');
        });
    </script>
</body>
</html>
